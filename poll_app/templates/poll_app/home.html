{% extends 'base.html' %}

{% block title %}Polls{% endblock %}

{% block content %}
<h1 class="text-center mb-3">
    Questions:
</h1>

{% if question_list %}
{% for question in question_list %}
<div class="card mb-3">
    <div class="card-body">
        {{ question.question_text }}
        <div class="btn-group float-end" role="group" aria-label="Basic mixed styles example">
            <a type="button" class="btn btn-danger" href="{% url 'poll_app:detail' question.slug %}">Vote</a>
            <a type="button" class="btn btn-success" href="{% url 'poll_app:results' question.slug %}">Results</a>
        </div>
    </div>
</div>
{% empty %}
There are no active polls.
{% endfor %}
{% else %}
<p>No pulls</p>
{% endif %}

{% endblock %}
